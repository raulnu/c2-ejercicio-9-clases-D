<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoT</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="js/index.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <ul class="personajes row list-unstyled">
        <li class="personaje personaje-dummy col">
          <div class="card personaje-card">
            <img
              src="img/no-one.jpg"
              alt="Nombre y familia del personaje"
              class="imgPersonaje card-img-top"
            />
            <div class="card-body">
              <h2 class="nombre card-title h4">Nombre y familia</h2>
              <div class="info">
                <ul class="metadata list-unstyled">
                  <li>Edad: <span class="edad"></span></li>
                  <li>
                    Estado:
                    <i class="estado-muerto otroEstado fas fa-thumbs-down"></i>
                    <i class="estado-vivo otroEstado fas fa-thumbs-up"></i>
                  </li>
                </ul>
              </div>
              <div class="personaje-overlay">
                <ul class="metadata list-unstyled">
                  <li class="sinInfo anyos-reinado"></li>
                  <li class="sinInfo arma"></li>
                  <li class="sinInfo destreza"></li>
                  <li class="sinInfo peloteo"></li>
                  <li class="sinInfo asesorDe"></li>
                  <li class="sinInfo sirveA"></li>
                </ul>
                <div class="acciones">
                  <button class="boton-habla btn accion">habla</button>
                  <button class="btn-muere btn accion">muere</button>
                </div>
              </div>
            </div>
            <i class="emoji"></i>
          </div>
        </li>
      </ul>
    </div>
    <div class="comunicaciones">
      <p class="frase display-1">Una frase que dice alguien</p>
      <img
        class="imgPersonaje"
        src="img/no-one.jpg"
        alt="Nombre y familia del que habla"
      />
    </div>
  </body>
</html>
